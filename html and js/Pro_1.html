<title>
checkbox - GUI </title>
Drinks Categories
<hr color="blue" />

<input
type ="checkbox"
id="chkbxHot"
value="Hot"
oninput="chkbx_oninput();"
/>Hot

if (chkbxHot.checked) { //Both like and dislike alret message
alert('Like Hot Drinks');
}else {
alert('dislike Hot Drinks');
}
}
</script>
